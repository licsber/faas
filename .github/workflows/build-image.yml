name: Build and Push NSFW Detector Image

on:
  push:
    branches: [main]
    paths:
      - 'functions/nsfw-detector/**'
      - '.github/workflows/build-image.yml'
  pull_request:
    branches: [main]
    paths:
      - 'functions/nsfw-detector/**'
      - '.github/workflows/build-image.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag (e.g., v1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: licsber/nsfw-detector

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.run_id }}-${{ github.run_attempt }}
            type=semver,pattern={{version}},enable=${{ github.event.inputs.version != '' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event.inputs.version != '' }}
      
      # 构建多架构镜像并推送
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./functions/nsfw-detector
          file: ./functions/nsfw-detector/Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.platform }}
      
      # 导出 digest 用于后续合并
      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      
      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # 合并多架构镜像并推送所有 tag
  merge:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.run_id }}-${{ github.run_attempt }}
            type=semver,pattern={{version}},enable=${{ github.event.inputs.version != '' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event.inputs.version != '' }}
      
      # 创建多架构 manifest list 并推送所有 tag
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          # 生成所有 tag 的参数
          TAGS=$(echo '${{ steps.meta.outputs.json }}' | jq -cr '.tags | map("-t " + .) | join(" ")')
          echo "Creating manifest list with tags: $TAGS"
          
          # 生成所有 digest 参数
          DIGESTS=$(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          echo "With digests: $DIGESTS"
          
          # 创建并推送 manifest list
          docker buildx imagetools create $TAGS $DIGESTS
      
      - name: Inspect image
        run: |
          echo "Inspecting multi-arch image with tags:"
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}-${{ github.run_attempt }}
